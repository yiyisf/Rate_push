<html ng-app="sampleApp">
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.4/angularfire.min.js"></script>
    <script src="../js/fireapp.js"></script>
</head>
<body ng-controller="SampleCtrl">
<!-- anything typed in here is magically saved to our Firebase database! -->
<input type="text" ng-model="data.text"/><br><br>
<input type="text" ng-model="data.date">
<!-- all changes from our Firebase database magically appear here! -->
<h1>You said: {{ data.text }}</h1>

<hr>

<form>
    <ul>

        <li ng-repeat="message in messages">

            <label> 文字</label>
            <input type="text" ng-model="message.text" ng-change="messages.$save(message)">

            <label>时间</label>
            <input type="text" ng-model="message.time" ng-change="messages.$save(message)">

            <button ng-click="saveMessage(message)">编辑</button>
            <button ng-click="messages.$remove(message)">删除</button>

        </li>

    </ul>
</form>

<form ng-submit="addMessage()">

    <input type="text" ng-model="newMessage">
    <!--<input type="text" ng-model="currentTime" hidden>-->
    <button type="submit">新增</button>

</form>


</body>
</html>
